    <section class="hero is-dark is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <form name="login" id="loginform">
                            <div class="control has-icons-left" style="margin-bottom:10px;">
                                <div class="select is-fullwidth">
                                    <select name="platform" id="platform" required>
                                        <option selected>Softone</option>
                                    </select>
                                    <span class="icon is-large is-left">
                                        <i class="fas fa-cogs"></i>
                                    </span>
                                </div>
                            </div>
    
                            <div class="field">
                                <div class="control has-icons-left has-icons-right ">
                                    <input class="input required" type="text" id="cname" name="companyname" placeholder="Σύνδεση" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-database"></i>
                                    </span>
                                </div>
                            </div>
    
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input required" type="text" id="uname" name="username" placeholder="Username" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                            </div>
    
                            <div class="field">
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input required" type="password" id="password" name="password" placeholder="Password" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                </div>
                            </div>
    
                            <div class="field">
                                <div id="divcom" class="control has-icons-left has-icons-right" style="display:none;">
                                    <div class="select is-fullwidth">
                                        <select name="comcode" id="comcode" required>
                                        </select>
                                    </div>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-home"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                            </div>
                        </form>
                        <div id="btnext" class="field">
                            <div class="control">
                                <button type="button" id="bbtnext" class="button is-info is-fullwidth" onclick="companies()">
                                    Επόμενο
                                </button>
                            </div>
                        </div>
    
                        <div id="btlogin" class="field" style="display:none;">
                            <div class="control">
                                <button type="button" id="bbtlogin" class="button is-info is-fullwidth">
                                    Σύνδεση
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <p class="error" id="error" style="opacity:0;position:absolute;transition:1s;bottom:0px"><strong>Αποτυχία σύνδεσης!</strong><br><label style="white-space: pre-line;"id="errorDisplay">{{error}}</label></p>
        </div>
    </section>
