<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="{{ url_for('static', filename= 'images/l.jpg') }}" rel="icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename= 'js/login.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/globalStyling.css') }}">
</head>

<body>
<section class="hero is-dark is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <form name="login" id="loginform" method="POST">
                        <div class="control has-icons-left" style="margin-bottom:10px;">
                            <div class="select is-fullwidth">
                                <select name="platform" id="platform" required>
                                    <option selected>Softone</option>
                                </select>
                                <span class="icon is-large is-left">
                                    <i class="fas fa-cogs"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left has-icons-right ">
                                <input class="input required" type="text" id="cname" name="companyname"
                                       placeholder="Σύνδεση" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-database"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input required" type="text" id="uname" name="username" placeholder="Username"
                                       required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left has-icons-right">
                                <input class="input required" type="password" id="password" name="password"
                                       placeholder="Password" required>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div id="divcom" class="control has-icons-left has-icons-right" style="display:none;">
                                <div class="select is-fullwidth">
                                    <select name="comcode" id="comcode" required>
                                    </select>
                                </div>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-home"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                        </div>
                        <script>
                        var cbox = document.querySelectorAll('#uname, #password, #cname');
                        for (let i = 0; i < cbox.length; i++) {
                          cbox[i].addEventListener('keypress', function (event) {
                            if (event.keyCode == 13) {
                              event.preventDefault();
                              if (document.getElementById('btlogin').style.display == 'none') {
                                document.getElementById("bbtnext").click();
                              } else {
                                document.getElementById("bbtlogin").click();
                              }
                            }
                          });
                        };
                        </script>
                    </form>
                    <div id="btnext" class="field" onclick="companies()">
                        <div class="control">
                            <button type="button" id="bbtnext" class="button is-info is-fullwidth" onclick="companies()">
                                Επόμενο
                            </button>
                        </div>
                    </div>

                    <div id="btlogin" class="field" style="display:none;">
                        <div class="control">
                            <button type="submit" form="loginform" id="bbtlogin" class="button is-info is-fullwidth">
                                Σύνδεση
                            </button>
                        </div>
                    </div>

                    <div class="loader" id="loader"
                         style="z-index:999;position:fixed;top:50%;left:50%;margin-top:-60px;margin-left:-60px;display:block;">
                    </div>
                    <p class="error" id="error" style="display:none"><strong>Αποτυχία σύνδεσης: </strong><label
                            id="errorDisplay">Ελέγξτε τα στοιχεία εισόδου</label></p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
